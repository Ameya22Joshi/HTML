<!-- General Technique:
1. Create element with HTML
2. Style element one by one 
-->

<style>
  .subscribe-button {
    background-color: rgb(200, 0, 0);
    color: white;
    border: none;
    height: 36px;
    width: 85px;
    border-radius: 2px;
    font-size: 14px;
    cursor: pointer;
    margin-right: 8px;
    transition: opacity 0.15s;

  }
  .subscribe-button:hover {
    opacity: 0.8;
  }
  .subscribe-button:active {
    opacity: 0.5;
  }

  .join-button {
    background-color: white;
    color: rgb(41, 118, 211);
    height: 36px;
    width: 55px;
    border-color: rgb(28, 119, 245);
    border-style: solid;
    border-radius: 2px;
    border-width: 1px;
    font-size: 13px;
    cursor: pointer;
    transition: background-color 0.15s, color 0.15s;
  }
  .join-button:hover {
    background-color: rgb(28, 119, 245);
    color: white;
  }

  .tweet-button {
    background-color: rgb(0, 157, 255);
    color: white;
    height: 36px;
    width: 74px;
    border: none;
    border-radius: 18px;
    font-size: 15px;
    margin-left: 8px;
    cursor: pointer;
  }
  .tweet-button:hover {
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.4);
  }
</style>

<button class="subscribe-button">
  Subscribe
</button>

<button class="join-button">
  JOIN
</button>

<button class="tweet-button">
  Tweet
</button>
